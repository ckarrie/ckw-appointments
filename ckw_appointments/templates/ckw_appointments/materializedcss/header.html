{% load static %}
{% load i18n %}
<header>

    {% if user.is_authenticated %}

        <ul id="profile" class="dropdown-content">
            <li class="empty disabled"><a href="#!" class="disabled">{{ user.get_full_name }}</a></li>
            <li class="divider"></li>
            <li class="divider"></li>
            <li><a href="{% url 'user_logout' %}?next={% url 'app_index' %}">{% trans "Logout" %}</a></li>
        </ul>

    {% endif %}

    <nav class="nav-extended">
        <div class="nav-wrapper">
            <div class="brand-logo" style="margin-top: 0.3em;">
                <a href="{% url 'app_index' %}" class="" >
                    <img src="{% static 'ckw_appointments/images/dd.png' %}" style="max-height: 50px">
                    <!-- <span style="text-decoration: double">LogiMaster</span> <sup>&copy;</sup> -->
                    <!--LOGO <sup>&copy;</sup>-->
                </a>

            </div>

            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% if user.is_authenticated %}
                    <li>
                        <a class="dropdown-button" href="#!" data-activates="profile" data-constrainWidth="false">
                            {% trans "Profile" %} <i class="material-icons right">arrow_drop_down</i>
                        </a>
                    </li>
                {% endif %}
            </ul>

            <ul id="slide-out" class="side-nav">

                <li><a href="{% url 'user_logout' %}?next={% url 'app_index' %}"><i class="material-icons">exit_to_app</i>{% trans "Logout" %}</a></li>

            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

        </div>

    </nav>

</header>
